
<!DOCTYPE html>

	form	{
		width:600px;

<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="DemonstrateFormHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>

  <p>
    <label for="email_address">Email:</label> 
    <input type="email" name="email_address" id="email_address" />
</p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label>High School: <input type="radio" name="academic_standing" value="high school">  </label>
    <label>Freshman: <input type="radio" name="academic_standing" value="freshman"> </label>
    <label>Sophmore: <input type="radio" name="academic_standing" value="sophmore"> </label>
  </p>

  <p>
    <label for="majors"> Select Major:</label>
    <select name="majors">
        <option value="n/a">Select Major</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Web Development">Web Development</option>
    </select>    
  </p>

  <p>
    <label for="checkbox1">Please contact me with program information</label>
    <input type="checkbox" name="checkbox1" id="checkbox1" value="Program information" >
  </p>  
  
  <p>
    <label for="checkbox2">I would like to contact a program advisor</label>
    <input type="checkbox" name="checkbox2" id="checkbox2" value="Program advisor contact information" >
  </p>

  <label for="comment_area">Comments:</label><br>
  <textarea class="comment_area" name="comment" id="comment" cols="30" rows="10"></textarea>
  
    
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
</body>

</html>
